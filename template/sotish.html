<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitob Sotish Formasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }

        .back-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .form-container {
            background: #ffffff;
            color: #2c3e50;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            padding: 30px 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }

        .form-container h2 {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container p {
            font-size: 14px;
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 5px;
            display: inline-block;
        }

        input, select, textarea {
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-size: 14px;
            background: #ecf0f1;
            color: #2c3e50;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border: 2px solid #3498db;
            background: #fff;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, #1abc9c, #3498db);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: linear-gradient(90deg, #16a085, #2980b9);
            box-shadow: 0 6px 15px rgba(41, 128, 185, 0.3);
            transform: scale(1.05);
        }

        .info-text {
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 15px;
        }

        .info-text a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .info-text a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <button type="button" class="back-btn" onclick="location.href='/bookview/'"><<< Orqaga Qaytish</button>
    <div class="form-container">
        <h2>Kitob Sotish Formasi</h2>
        <p>O'zingizning sevimli kitoblaringizni sotuvga qo'shing va o'zingizga foyda keltiring</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- Django form maydonlari -->
            <button type="submit" class="btn-submit">Saqlash</button>
        </form>
        <div class="info-text">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
