<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(44deg, #05090e, #2a0d0d, #0d1c4a);
            color: #e0e3e7;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #383838;
            border-radius: 0px;
            padding: 48px 48px;
            box-shadow: 0 8px 15px rgb(21 150 100);
            animation: fadeIn 0.7s ease-in-out;
            margin: -12px auto;
        }

        .left-panel {
            flex: 1;
            padding-right: 20px;
            text-align: center;
        }

        .right-panel {
            flex: 2;
            padding-left: 32px;
        }

        .left-panel h2 {
            font-size: 36px;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .right-panel h1 {
            font-size: 36px;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .header p {
            font-size: 18px;
            color: #d1d1d1;
            margin: 5px 0;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        form {
            margin-top: 20px;
        }

        .btn{
            background: linear-gradient(135deg, #ff5722, #e91e63);
            color: white;
            border: none;
            padding: 10px 173px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 61px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 20px;
            font-size: 14px;
            background: #4a4a4a;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover, .back-btn:hover {
            background: linear-gradient(135deg, #b53b0d, #ff5722);
            transform: scale(1.1);
        }

        .back-btn {
            background: linear-gradient(135deg, #607d8b, #90a4ae);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #08a7f3, #263238);
        }

        input, textarea {
            width: 66%;
            max-width: 1000px;
            padding: 11px;
            border: none;
            border-radius: 10px;
            font-size: 19px;
            background-color: #4a4a4a;
            color: #f4f4f4;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border: 1px solid #ffcc00;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 100%;
                max-width: 100%;
            }

            .right-panel h1 {
                font-size: 28px;
            }

            .btn, .back-btn {
                width: 100%;
                padding: 12px;
                font-size: 14px;
            }

            input, textarea {
                width: 100%;
                padding: 12px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
        </div>
        <div class="right-panel">
            <h1>Add Book</h1>
            <form action="{% url 'addbook' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Kitobni Saqlash</button>
            </form>
            <form action="bookview/">
                <button type="button" class="back-btn" onclick="location.href='/bookview/'"> <<< Orqaga Qaytish</button>
            </form>
        </div>
    </div>
</body>
</html>
